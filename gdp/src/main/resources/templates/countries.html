<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Dog Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Breed</th>
        <th>Weight</th>
        <th>Apartment Suitable</th>
    </tr>
    <tr th:each="country : ${countryList}">
        <td th:text="${country.name}">Breed</td>
        <td th:text="${country.gdp}">Weight</td>

    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>

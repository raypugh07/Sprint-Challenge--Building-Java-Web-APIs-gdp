<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Country Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Country</th>
        <th>GDP</th>

    </tr>
    <tr th:each="country? : ${countryList}">
        <td th:text="${country?.name}">Country</td>
        <td th:text="${country?.gdp}">GDP</td>


    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>
